[env:esp32dev]
platform = espressif32@6.4.0
board = esp32dev
framework = arduino

; Board specifications
board_build.partitions = default.csv
board_build.flash_mode = qio
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L

; Memory configuration
board_build.flash_size = 8MB
board_upload.flash_size = 8MB

; ESP32-WROVER specific settings
board_build.mcu = esp32
board_build.variant = esp32

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 115200

; Source filter - exclude simulator files
build_src_filter = 
    +<*>
    -<simulator_main.c>
    -<hal/>

; Library dependencies - TTGO library includes its own LVGL
lib_deps = 
    https://github.com/Xinyuan-LilyGO/TTGO_TWatch_Library.git
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3

; Build settings
build_unflags = 
    -std=gnu++11

; Global build flags that apply to all compilation units including libraries
build_flags = 
    -std=gnu++14
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DLILYGO_LILYPI_V1
    -DLILYGO_BLOCK_ILI9481_MODULE
    -DLILYGO_WATCH_LVGL
    -DRELAY_PIN=32
    -DEXTERN_USB_EN=4

[env:simulator]
platform = native
extra_scripts = support/sdl2_build_extra.py

; Source filter - exclude ESP32 files
build_src_filter = 
    +<*>
    -<main.cpp>

build_flags = 
    -D LV_CONF_INCLUDE_SIMPLE
    -I include
    -I src
    -I .pio/libdeps/simulator/lvgl
    -std=c11
    -lSDL2
    -lm

lib_deps = 
    lvgl/lvgl@^7.11.0
    ;lvgl@^9.2.0

lib_compat_mode = off
lib_ldf_mode = deep
